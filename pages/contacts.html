<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <!-- Стили CSS для страницы -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Устанавливаем шрифт */
            background-color: #f9f9f9; /* Устанавливаем цвет фона */
            margin: 0; /* Убираем внешние отступы */
            padding: 0; /* Убираем внутренние отступы */
        }

        .container {
            max-width: 600px; /* Максимальная ширина контейнера */
            margin: 50px auto; /* Выравниваем по центру по вертикали и горизонтали */
            padding: 20px; /* Внутренние отступы контейнера */
            background-color: #fff; /* Цвет фона контейнера */
            border-radius: 10px; /* Скругление углов контейнера */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Тень контейнера */
        }

        h1 {
            text-align: center; /* Выравниваем заголовок по центру */
            color: #333; /* Цвет заголовка */
            margin-bottom: 20px; /* Отступ снизу заголовка */
        }

        .contact-info {
            margin-bottom: 20px; /* Отступ снизу блока с контактной информацией */
        }

        .contact-info p {
            font-size: 18px; /* Размер текста контактной информации */
            margin: 10px 0; /* Отступы между параграфами */
        }

        .contact-info p strong {
            font-weight: bold; /* Жирное начертание для заголовков контактной информации */
        }

        .social-media {
            display: flex; /* Устанавливаем блок социальных медиа как flex-контейнер */
            justify-content: center; /* Выравниваем по центру по горизонтали */
        }

        .social-media a {
            display: inline-block; /* Устанавливаем ссылки как блочные элементы */
            margin: 0 10px; /* Отступы между ссылками */
            color: #007bff; /* Цвет ссылок */
            font-size: 24px; /* Размер текста ссылок */
            text-decoration: none; /* Убираем подчеркивание ссылок */
        }

        .social-media a:hover {
            color: #0056b3; /* Цвет ссылок при наведении */
        }
    </style>
</head>
<body>
    <!-- Основной контент страницы -->
    <div class="container">
        <!-- Заголовок страницы -->
        <h1>Контакты</h1>
        <!-- Блок с контактной информацией -->
        <div class="contact-info">
            <!-- Параграф с номером телефона для поддержки -->
            <p><strong>Телефон для поддержки:</strong> +77477249623</p>
            <!-- Параграф с номером KASPI для оплаты обучения -->
            <p><strong>Для оплаты обучения (Номер KASPI):</strong> +77477249623</p>
        </div>
        <!-- Блок с ссылкой на Telegram -->
        <div class="social-media">
            <!-- Ссылка на Telegram -->
            <p><strong>Telegram (поддержка):</strong> <a href="https://t.me/Hanzik0" target="_blank" title="Telegram поддержка">@Hanzik0</a></p>
        </div>
    </div>
</body>
</html>
